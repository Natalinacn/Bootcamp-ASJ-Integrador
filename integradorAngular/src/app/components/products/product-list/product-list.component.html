<main class="mt-5">

    <h1 class="text-center">Listado de Productos</h1>

    <div class="mt-3">
      <button routerLink="/productos/formulario" type="button" class="btn btn-success">Agregar +</button>
    </div>

    <div class="contenedor-tabla">
    <table class="table table-dark table-striped mt-2 ">
      <thead>
        <tr class="text-center">
          <th scope="col">Nombre Producto</th>
          <th scope="col">Categor√≠a</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody >
        <tr class="text-center" *ngFor="let product of productsData">
          <td>{{ product.productName }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.provider }}</td>    <!-- Ver como agregar Razon Social -->
          <td>{{ product.price }}</td>
          <td>
            <div class="d-grid">
              <button type="button" class="btn btn-primary btn-sm mb-1">Editar</button>
              <button type="button" class="btn btn-danger btn-sm " (click)="deleteProduct(product.id)">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  </main>
