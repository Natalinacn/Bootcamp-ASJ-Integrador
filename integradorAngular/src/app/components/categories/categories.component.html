<main class="mt-5">
    <div class="container">
        <h1 class="text-center">Listado de Categorías</h1>

        <div class="mt-3 col-4 offset-3">
            <button (click)="openCreateCategoryModal()" type="button" class="btn btn-success ms-1">Agregar +</button>
        </div>

        <div class="contenedor-tabla">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <ng-container *ngIf="categoriesData && categoriesData.length > 0; else noCategories">
                        <table class="table table-dark table-striped mt-2">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Nombre Categoría</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngFor="let category of categoriesData">
                                    <td>{{ category.category }}</td>
                                    <td>
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-primary btn-sm mb-1"
                                                (click)="updateCategory(category.categoryId)">Editar</button>
                                            <button type="button" class="btn btn-danger btn-sm "
                                                (click)="deleteCategory(category.categoryId)">Eliminar</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-container>
                </div>


                    <ng-template #noCategories>
                        <div class="col-md-4 text-center">
                        <div class="container-fluid text-bg-secondary text-center mt-5 p-3">
                            <h2>No hay categorías cargadas. ¿Desea agregar una?</h2>
                        </div>
                    </div>
                    </ng-template>
                </div>
            </div>
        </div>
</main>
