<main class="mt-5">
    <div class="container">
        <h1 class="text-center">Listado de Rubros</h1>

        <div class="mt-3 col-4 offset-3">
            <button (click)="openCreateIndustryModal()" type="button" class="btn btn-success  ms-1">Agregar +</button>
        </div>

        <div class="contenedor-tabla">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <ng-container *ngIf="industriesData && industriesData.length > 0; else noIndustries">
                        <table class="table table-dark table-striped mt-2">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Nombre Rubro</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngFor="let industry of industriesData">
                                    <td>{{ industry.industry }}</td>
                                    <td>
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-primary btn-sm mb-1"
                                                (click)="updateIndustry(industry.idIndustry)">Editar</button>
                                            <button type="button" class="btn btn-danger btn-sm "
                                                (click)="deleteIndustry(industry.idIndustry)">Eliminar</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-container>
                </div>


                    <ng-template #noIndustries>
                        <div class="col-md-4 text-center">
                        <div class="container-fluid text-bg-secondary text-center mt-5 p-3">
                            <h2>No hay rubros cargados. Â¿Desea agregar uno?</h2>
                        </div>
                    </div>
                    </ng-template>

            </div>
        </div>
    </div>
</main>
