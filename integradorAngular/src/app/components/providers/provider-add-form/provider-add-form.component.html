<main class="m-5">

    <h1 class="text-center"> Registro de proveedores</h1>


    <form id="proveedor-form" class="m-5">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputRazon">Id Proveedor</label>
          <input type="text" class="form-control" id="inputIdProv" value="0" readonly>
          <label for="inputRazon">Razón Social</label>
          <input type="text" class="form-control" id="inputRazon" placeholder="Razón social">
        </div>
        <div class="form-group col-md-4">
          <label for="inputRubro">Rubro</label>
          <select id="inputRubro" class="form-control">
            <option selected>Elige el rubro...</option>
            <option>Informatica</option>
            <option>Alimentos</option>
            <option>Moda</option>
            <option>Finanzas</option>
            <option>Salud</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <h4 class="mt-3">Dirección</h4>
        <label for="inputDir">Calle y Altura</label>
        <input type="text" class="form-control" id="inputDir" placeholder="Calle y altura">
        <div class="form-group col-md-2">
          <label for="inputZip">Código postal</label>
          <input type="text" class="form-control" id="inputZip" placeholder="CP">
        </div>
        <label for="inputLoc">Localidad</label>
        <input type="text" class="form-control" id="inputLoc" placeholder="Ciudad">
        <label for="inputProv">Provincia</label>
        <input type="text" class="form-control" id="inputProv" placeholder="Provincia">
        <label for="inputPais">País</label>
        <input type="text" class="form-control" id="inputPais" placeholder="País">
      </div>
      <div class="form-group">
        <h4 class="mt-3">Contacto</h4>
        <label for="inputSitio">Sitio Web</label>
        <input type="text" class="form-control" id="inputSitio" placeholder="Sitio web">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTel">Teléfono</label>
          <input type="text" class="form-control" id="inputTel" placeholder="Teléfono">
          <label for="inputEmail1">Email</label>
          <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
        </div>

      </div>


      <div class="form-group">
        <h4 class="mt-3">Datos fiscales</h4>
        <label for="inputCuit">CUIT</label>
        <input type="text" class="form-control" id="inputCuit" placeholder="CUIT">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputIva">Condición iva</label>
          <input type="text" class="form-control" id="inputIva" placeholder="Condición iva">
        </div>

      </div>


      <div class="form-group">
        <h4 class="mt-3">Persona responsable</h4>
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
        <label for="inputApellido">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
        <label for="inputTel2">Teléfono</label>
        <input type="text" class="form-control" id="inputTel2" placeholder="Teléfono">
        <label for="inputEmail2">Email</label>
        <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
        <label for="inputRol">Rol</label>
        <input type="text" class="form-control" id="inputRol" placeholder="Rol">
      </div>

      <div class="col-12 mt-2 ">
        <button routerLink="/proveedores/listado" class="btn btn-primary"type="submit">Guardar</button> 
        <button routerLink="/proveedores/listado" class="btn btn-danger m-lg-1" type="submit">Cancelar</button> 
      </div>
    </form>

  
      





  </main>
