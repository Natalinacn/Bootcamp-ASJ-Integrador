<main class="mt-5">

    <h1 class="text-center">Listado de Proveedores</h1>

    <div class="mt-3">
      <button routerLink="/proveedores/formulario" type="button" class="btn btn-success">Agregar +</button>
    </div>

    <div class="contenedor-tabla">
    <table class="table table-dark table-striped mt-2 ">
      <thead>
        <tr>
          <th scope="col">Id Proveedor</th>
          <th scope="col">Razón social</th>
          <th scope="col">Rubro</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Nombre del responsable</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="dataProveedores">
<tr *ngFor="let provider of providersData">
  <th scope="row">{{ provider.id }}</th>
  <td>{{ provider.razonSocial }}</td>
  <td>{{ provider.rubro }}</td>
  <th>{{ provider.telefono}}</th>
  <th>{{ provider.nombreResp}}</th>
  <td><button type="button" class="btn btn-primary">Editar</button>
    <button type="button" class="btn btn-danger">Eliminar</button></td>
</tr>
      </tbody>
    </table>

  </div>

  </main>
