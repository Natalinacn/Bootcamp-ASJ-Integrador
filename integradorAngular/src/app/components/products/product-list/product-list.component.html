<main class="mt-5">

    <h1 class="text-center">Listado de Productos</h1>

    <div class="mt-3">
      <button routerLink="/productos/formulario" type="button" class="btn btn-success">Agregar +</button>
    </div>

    <div class="contenedor-tabla">
    <table class="table table-dark table-striped mt-2 ">
      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nombre Producto</th>
          <th scope="col">Categoría</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsData">
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.nombreProducto }}</td>
          <td>{{ product.categoria }}</td>
          <td>{{ product.proveedor }}</td>
          <td>{{ product.descripcion }}</td>
          <td>{{ product.precio }}</td>
          <td><button type="button" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tbody>
    </table>

  </div>

  </main>
