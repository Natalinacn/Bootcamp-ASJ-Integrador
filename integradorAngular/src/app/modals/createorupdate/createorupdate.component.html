<div class="modal-header">
    <h5 class="modal-title">{{ modalTitle }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="categoryName" class="form-label">Nombre de la Categor√≠a</label>
        <input type="text" class="form-control" id="categoryName" [(ngModel)]="category.category" name="categoryName" required>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal" (click)="dismissModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="submitEntity()">{{ action }}</button>
      </div>
    </form>
  </div>
