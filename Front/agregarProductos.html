    />

              <li class="nav-item dropdown">
                <a

                  Proveedores

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="proveedores.html">Listado de proveedores</a></li>

                  Productos / Servicios

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="productos.html">Listado de productos</a></li>

    <main>

      <h1 class="m-5"> Agregar productos</h1>

      <form id="form-paciente" class="row g-3 m-5">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Código / SKU</label>
          <input type="text" class="form-control" id="validationDefault01" value="Código / SKU" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Nombre Producto</label>
          <input type="text" class="form-control" id="validationDefault02" value="Nombre Producto" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Categoría</label>
          <input type="text" class="form-control" id="validationDefault02" value="Categoría" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="validationDefault02" value="Descripción" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Precio</label>
          <input type="number" class="form-control" id="validationDefault03" value="0" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Proveedor</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elige proveedor...</option>
            <option>Proveedor 1</option>
            <option>Proveedor 2</option>
            <option>Proveedor 3</option>
            <option>Proveedor 4</option>
            <option>Proveedor 5</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="guardar()">Guardar</button> 
          <a href="productos.html" class="btn btn-danger ">Cancelar</a>
        </div>
      </form>



    </main>























    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
