<main class="mt-3">
  <h1 class="text-center">Listado de Productos</h1>

  <div class="mt-3 d-flex justify-content-between">
    <button
      routerLink="/productos/formulario"
      type="button"
      class="btn btn-success"
    >
      Agregar +
    </button>
    <form class="d-flex" role="search">
      <input
        class="form-control me-2 search"
        type="search"
        placeholder="Buscar por nombre ó categoría"
        aria-label="Search"
        [(ngModel)]="criteria"
        name="searchCriteria"
      />
      <button class="btn btn-success" type="submit">Buscar</button>
    </form>
  </div>

  <div class="mt-1">
    <input
      type="radio"
      class="btn-check"
      name="options"
      id="option1"
      autocomplete="off"
    />
    <label
      class="btn btn-secondary me-1"
      for="option1"
      (click)="listAllProducts()"
      >Todos</label
    >

    <input
      type="radio"
      class="btn-check"
      name="options"
      id="option2"
      autocomplete="off"
      checked
    />
    <label
      class="btn btn-secondary me-1"
      for="option2"
      (click)="listActivatedProducts()"
      >Activos</label
    >

    <input
      type="radio"
      class="btn-check"
      name="options"
      id="option4"
      autocomplete="off"
    />
    <label
      class="btn btn-secondary"
      for="option4"
      (click)="listDeletedProducts()"
      >Inactivos</label
    >
  </div>

  <div class="contenedor-tabla">
    <ng-container
      *ngIf="productsData && productsData.length > 0; else noProducts"
    >
      <table class="table table-dark table-striped mt-2">
        <thead>
          <tr class="text-center">
            <th scope="col">Imagen</th>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Categoría</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="text-center"
            *ngFor="let product of productsData | filterProductPipe : criteria"
          >
            <td>
              <img
                [src]="product.img"
                alt="{{ product.productName }}"
                style="max-width: 100px"
              />
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.category.category }}</td>
            <td>{{ product.provider.businessName }}</td>
            <td>{{ product.price | currency : "ARS" }}</td>
            <td>
              <div class="d-grid">
                <button
                  type="button"
                  class="btn btn-warning btn-sm mb-1"
                  [routerLink]="['/productos/detalle', product.idProduct]"
                >
                  Ver
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-sm mb-1"
                  (click)="updateProduct(product.idProduct)"
                >
                  Editar
                </button>
                <button
                  *ngIf="product.deletedAt"
                  type="button"
                  class="btn btn-success  btn-sm"
                  (click)="reactivateProduct(product.idProduct)"
                >
                  Reactivar
                </button>
                <button
                  *ngIf="!product.deletedAt"
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="deleteProduct(product.idProduct)"
                >
                  Eliminar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>

  <ng-template #noProducts>
    <div class="container-fluid text-bg-secondary text-center mt-5 p-3">
      <h2>No hay productos cargados. ¿Desea agregar uno?</h2>
    </div>
  </ng-template>
</main>
